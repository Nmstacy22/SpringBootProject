spring.application.name=frstspring
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/frstspringdb
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

We can override the settings in the application.properties file by using environment variables or command line arguments when starting the Spring Boot application.
for example, to change the port, you can use:
java -jar frstspring.jar --server.port=9090